# Binds {{{
# Prefix
unbind C-b
set-option -g prefix C-a
bind a send-prefix

# Last active window
unbind l
bind C-a last-window

# hsplit
unbind %
bind v split-window -h

# vsplit
unbind '"'
bind s split-window -v

# Copy mode
# unbind [
unbind ]
# bind Escape copy-mode
bind p paste-buffer

# Disable 'exit tmux'
unbind d

# Panes
bind up resize-pane -U 10
bind down resize-pane -D 10
bind left resize-pane -L 10
bind right resize-pane -R 10
bind space next-layout
unbind C-o
bind r rotate-window
bind tab select-pane -t:.+
bind h select-pane -L #left-pane
bind j select-pane -D #down-pane
bind k select-pane -U #up-pand
bind l select-pane -R #right-pane

# Monitor Activity
bind m set-window-option monitor-activity

# Commands
# bind / command-prompt -p "man page: " "split-window 'exec man %%'"
# bind v command-prompt -p "vim: " "split-window 'exec vim %%'"
# bind s command-prompt -p "ssh: " "new-window -n %1 'ssh %1'"
# }}}

# Titles {{{
set-window-option -g automatic-rename on
# }}}

# Options {{{
set-option -g base-index 1
set-option -g display-time 8000
#set-option -g mouse-select-pane on
#set-option -g mouse-select-window on
set-option -g mouse-resize-pane on
set-option -g pane-active-border-fg blue
set-option -g pane-active-border-bg black
#set -g terminal-overrides "xterm*:kLFT5=\eOD:kRIT5=\eOC:kUP5=\eOA:kDN5=\eOB:smkx@:rmkx@"
set-option -g pane-border-fg white
set-option -g pane-border-bg black
#set-option -g default-shell /bin/bash
set-option -g default-command "exec /bin/bash"
set-option -g status-keys vi
set-option -g history-limit 8192
set-option -s escape-time 100
# }}}

# rate-limiting (tmux >= 1.7)
set -g c0-change-trigger 50 # default is 250 triggers/millisecond
set -g c0-change-interval 1000 # default throttle updates at 100 ms intervals

# Status Bar {{{
set-option -g status-interval 1
set-option -g status-left '___'
set-option -g status-right "#T"
set-option -g status-utf8 on
set-option -g status-justify left
set-option -g status-bg black
set-option -g status-fg white
set-option -g status-left-length 20
# }}}

# Colors {{{
set-window-option -g mode-keys vi
set-window-option -g mode-mouse on
set-window-option -g monitor-activity off
set-window-option -g monitor-content off

set-window-option -g window-status-current-bg green
set-window-option -g window-status-current-fg black

set-window-option -g window-status-bg white
set-window-option -g window-status-fg black

# set-window-option -g window-status-alert-fg red
# set-window-option -g window-status-alert-bg white

set-window-option -g clock-mode-colour yellow
set-window-option -g clock-mode-style 24

set-window-option -g utf8 on
# }}}

